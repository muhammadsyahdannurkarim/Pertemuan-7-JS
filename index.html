<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBJECTt</title>
  </head>
  <body></body>
  <script>
    // Array hewan yang berisi “Gajah”, “Ikan” dan “Harimau”
    const getArray = () => {
      let hewan = ["Ikan", "Gajah", "Harimau"];

        //menambahkan “Gagak” kedalam Array hewan
        hewan.push("gagak");

        //mengubah indeks-2 menjadi “Kucing”
        hewan[2] ='kucing';

        //menghapus indeks-0
        hewan.shift(0)

      for (b of hewan) {
        console.log(b);
      }
    };

    
    getArray();
  </script>
</html>
